<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    color: black;
}

/* Dark Mode Styling */
body.dark-mode {
    background-color: #00c853; /* Green background in dark mode */
    color: white;
}



body.dark-mode .header {
    background-color: #1e1e1e;
    color: white;
}

body.dark-mode .profile-container {
    background-color: #333;
    color: white;
    border: none; /* Remove border in dark mode */
}

body.dark-mode h2 {
    color: #f5f5f5;
}

body.dark-mode input {
    background-color: #ddd;
}

body.dark-mode .sidebar {
    background-color: #1e1e1e;
}

body.dark-mode .sidebar a {
    color: #00e676;
}

body.dark-mode .sidebar a i{
    color: #00e676;
}

body.dark-mode .sidebar a:hover i{
    color: white;
}

body.dark-mode .sidebar a:hover{
    color: green;
}
body.dark-mode button {
    background-color: #00e676;
    color: black;
}

/* Light Mode Borders */
body:not(.dark-mode) .profile-container {
    border: 2px solid green; /* Green border */
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 128, 0, 0.5); /* Shadow effect */
}

body:not(.dark-mode) .header {
    border-bottom: 2px solid green; /* Green border bottom */
    box-shadow: 0 4px 10px rgba(0, 128, 0, 0.5); /* Shadow effect */
}

body:not(.dark-mode) .sidebar {
    border-left: 2px solid green; /* Green left border */
}




/* Header */
.header {
    background-color: white;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.header h1 {
    display: flex;
    align-items: center;
    margin: 0;
    font-size: 24px;
    color: green;
}

/* Sidebar */
.sidebar {
    height: 100%;
    width: 80px; /* Partially collapsed width */
    position: fixed;
    top: 0;
    right: 0;
    background-color: #f8f9fa;
    overflow-x: hidden;
    transition: width 0.5s; /* Smooth transition for width */
    padding-top: 70px;
    box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
    z-index: 1000; /* Ensure sidebar is on top */
}

.sidebar.expanded {
    width: 250px; /* Expanded width */
}

.sidebar a {
    padding: 10px 25px; /* Increased top and bottom padding for more line spacing */
    text-decoration: none;
    font-size: 18px;
    color: green; /* Change icon color to green */
    display: flex;
    align-items: center;
    transition: 0.3s;
    font-weight: 100;
    margin: 5px 0;
}

.sidebar a:hover {
    background-color: #00c853;
}

.sidebar a i {
    margin-right: 15px;
    font-size: 18px;
    color: green; /* Change icon color to green */
}

.sidebar a:hover i {
    color: white;
}

/* Close Button */
.sidebar .close-btn {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 30px; /* Same size as hamburger icon */
    color: black;
    cursor: pointer;
    display: none; /* Hide initially */
}

/* Hamburger Icon */
.open-btn {
    font-size: 25px;
    cursor: pointer;
    background-color: transparent;
    border: none;
    color: black;
    position: fixed;
    top: 15px;
    right: 20px;
    z-index: 1001; /* Ensure button is on top */
    margin-bottom: 20px; /* Increased margin below the hamburger icon */
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #00c853;
    color: white;
    font-size: 14px;
    transition: background-color 0.3s ease;
    margin-left: 10px; /* Spacing between buttons */
}


button:hover {
    background-color: #008c4f;
}

/* Hide/show icons and text */
.sidebar a span {
    display: none;
}

.sidebar.expanded a span {
    display: inline; /* Show text in expanded mode */
}


/* Profile Container */
.profile-container {
    background-color: white;
    width: 600px; /* Container width */
    margin: 50px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    font-size: 22px;
    color: black;
}

label {
    display: block;
    margin-top: 10px;
    margin-bottom: 5px;
    font-weight: 500;
}

input {
    width: calc(100% - 20px); /* Input width to match container */
    padding: 12px; /* Uniform padding */
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 15px;
    font-size: 14px;
}

.form-actions {
    display: flex;
    justify-content: space-between;
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #00c853;
    color: white;
    font-size: 14px;
    transition: background-color 0.3s ease; /* Smooth transition for hover effect */
}

button.cancel {
    background-color: #d32f2f;
}

/* Hover Effects */
button:hover {
    background-color: #009624; /* Darker green on hover */
}

button.cancel:hover {
    background-color: #be3333; /* Darker red on hover */
}






/* Add a green circle at the center of the page */
.circle-center {
    width: 90%; /* Diameter of the circle */
    height: 400px;
    background-color: rgb(0, 170, 0);
    border-radius: 50%; /* Makes the shape a circle */
    position: fixed; /* Stays fixed at the bottom left */
    bottom: 17%; /* 20px from the bottom */
    left: 2%; /* 20px from the left */
    z-index: -1; /* Ensures the circle appears on top */
}

    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="mySidebar">
        <a href="javascript:void(0)" class="close-btn" id="closeBtn" onclick="closeNav()">&times;</a>
        <a href="{{ url_for('home') }}"><i class="fas fa-home"></i> <span>Home</span></a>
        <a href="{{ url_for('task') }}"><i class="fas fa-plus"></i><span>Create Task</span></a>
        <a href="{{ url_for('dashboard') }}"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
        <a href="{{ url_for('calendar') }}"><i class="fas fa-calendar-alt"></i><span>Calendar</span></a>
        <a href="{{ url_for('task') }}"><i class="fas fa-bell"></i> <span>Notifications</span></a>
        <a href="{{ url_for('task') }}"><i class="fas fa-envelope"></i><span>Contact</span></a>
        <a href="{{ url_for('task') }}"><i class="fas fa-user"></i> <span>Profile</span></a>
        <a href="#" onclick="toggleDarkMode()"><i class="fas fa-moon"></i> <span>Dark Mode</span></a>
        <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
    </div>
    
    <!-- Hamburger Icon -->
    <button class="open-btn" id="openSidebarBtn" onclick="openNav()">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- Header -->
    <div class="header">
        <h1><i class="fas fa-tasks"></i> <span class="taskmaster-text">TaskMaster</span></h1>
    </div>
    
    <!-- Profile Container -->
    <div class="profile-container">
        <h2>User Profile</h2>
        
        <label for="username">Username</label>
        <input type="text" id="username" value="JohnDoe" readonly>

        <label for="email">Email</label>
        <input type="email" id="email" value="johndoe@example.com" readonly>

        <label for="name">Full Name</label>
        <input type="text" id="name" value="John Doe">

        <label for="current-password">Current Password</label>
        <input type="password" id="current-password">

        <label for="new-password">New Password</label>
        <input type="password" id="new-password">

        <label for="confirm-password">Confirm New Password</label>
        <input type="password" id="confirm-password">

        <div class="form-actions">
            <button class="cancel">Cancel</button>
            <button type="submit">Update Profile</button>
        </div>
    </div>

    <!-- Circle at the center -->
    <div class="circle-center"></div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');

    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [], // Array to hold reminders
    });

    calendar.render();

    // Add reminder functionality
    document.getElementById('add-reminder-btn').addEventListener('click', function() {
        const title = document.getElementById('reminder-title').value;
        const date = document.getElementById('reminder-date').value;

        if (title && date) {
            calendar.addEvent({
                title: title,
                start: date,
                allDay: true
            });
            // Clear inputs
            document.getElementById('reminder-title').value = '';
            document.getElementById('reminder-date').value = '';
        } else {
            alert('Please fill in both fields.');
        }
    });
});

function openNav() {
    document.getElementById("mySidebar").classList.add("expanded");
    document.getElementById("openSidebarBtn").style.display = 'none'; // Hide the hamburger icon
    document.getElementById("closeBtn").style.display = 'block'; // Show the close icon
}

function closeNav() {
    document.getElementById("mySidebar").classList.remove("expanded");
    document.getElementById("openSidebarBtn").style.display = 'block'; // Show the hamburger icon
    document.getElementById("closeBtn").style.display = 'none'; // Hide the close icon
}

function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    const currentMode = document.body.classList.contains("dark-mode") ? "dark" : "light";
    localStorage.setItem("mode", currentMode);
    updateDarkModeIcons();
}

function updateDarkModeIcons() {
    const darkModeLink = document.querySelector('.sidebar a:nth-last-child(2) i');
    const darkModeText = document.querySelector('.sidebar a:nth-last-child(2) span');
    if (document.body.classList.contains("dark-mode")) {
        darkModeLink.classList.remove('fa-moon');
        darkModeLink.classList.add('fa-sun');
        darkModeText.textContent = "Light Mode";
    } else {
        darkModeLink.classList.remove('fa-sun');
        darkModeLink.classList.add('fa-moon');
        darkModeText.textContent = "Dark Mode";
    }
    // Change the TaskMaster text color in dark mode
    document.querySelector('.taskmaster-text').style.color = document.body.classList.contains("dark-mode") ? 'green' : 'green';
    // Change the TaskMaster icon color in dark mode
    document.querySelector('.header h1 i').style.color = document.body.classList.contains("dark-mode") ? 'green' : 'green';
}

// Load previous mode
window.onload = () => {
    const savedMode = localStorage.getItem("mode");
    if (savedMode === "dark") {
        toggleDarkMode();
    }
    // Hide the close button on page load
    document.getElementById("closeBtn").style.display = 'none';
};
    </script>
</body>
</html>
